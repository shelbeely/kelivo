name: Build Debug APK

on:
  workflow_dispatch:

jobs:
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¦ Install Flutter (Master)
        uses: subosito/flutter-action@v2
        with:
          channel: master
          cache: true

      - name: ğŸ“ Inject fallback
        shell: bash
        run: |
          mkdir -p lib/secrets
          cat > lib/secrets/fallback.dart <<'EOF'
          const String siliconflowFallbackKey = '${{ secrets.SILICONFLOW_KEY }}';
          EOF

      - name: ğŸ“ Get version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}_${SHORT_SHA}" >> $GITHUB_ENV
          echo "Version: ${VERSION}_${SHORT_SHA}"

      - name: ğŸ—ï¸ Build Debug APK
        run: flutter build apk --debug

      - name: ğŸ“¦ Rename APK
        run: |
          cd build/app/outputs/flutter-apk
          mv app-debug.apk "Kelivo_debug_${VERSION}.apk"

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Kelivo-Debug-APK
          path: build/app/outputs/flutter-apk/Kelivo_debug_*.apk
